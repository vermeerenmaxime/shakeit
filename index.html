<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShakeIt.io - Landing page</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/screen.css">
</head>
<body>
    <div class="c-daytime">
        <div class="o-row c-header">
            <div class="o-container">
                <div class="c-header__logo">
                    ShakeIt.io
                </div>
                <h1 class="c-header__title ">
                    <div class="">
                        Try your new <span class="c-header__title--standout">favourite</span> cocktail at home! üç∏
                    </div>
                    
                </h1>
                <div class="c-header__desc">
                    Let‚Äôs start the evening with a <b>fresh new drink</b> that you've never heard of.
                    <br>
                    <br>
                    Generate a <b>new cocktail</b> with a click on the shaker! 
                </div>
            </div>
            
        </div>
        <!-- App tonen op schermpje, app store, .. -->
        <div class="o-row">
            <div class="o-container">
                <div class="o-section">
                    <form action="c-form">
                        <h2 class="c-form__title">
                            Friyay mail! üìß
                        </h2>
                        <div class="c-form__desc">
                            Subscribe with your <b>email</b>, to see which <b>new cocktails</b>
                            are added <b>every week</b> on Friyay! ü•≥
                        </div>
                        <p class="c-form-field js-email-field">
                            <label class="c-label" for="email">
                                Email address
                                <span class="c-label__error-message">
                                    This field is required
                                </span>
                            </label>
                            <input class="c-input js-email-input" type="email" name="email" id="email" placeholder="e.g. subscribe@shakeit.io" required>
                        </p>
                        <p class="c-form-field c-form-field--option">
                            <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="customRememberme">
                            <label class="c-label c-label--option c-custom-option" for="customRememberme">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                        <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                    </svg>
                                </span>
                                I Agree to the terms of use.
                            </label>
                            </p>
                            <p class="u-mb-md">
                                <!-- Button -->
                                <button class="o-button-reset c-button js-sign-in-button">Subscribe</button>
                            </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
